<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Departments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>

<br><br>
<div class="container">

  <table class="table">
    <thead>
    <tr>
      <th>Department Number</th>
      <th>Department Name</th>
    </thead>
    <tr th:each="department:${departments}">
      <td th:text="${department.id}"></td>
      <td th:text="${department.deptName}"></td>
      <td><a th:href="${department.id}">View</a> </td>
      <td><a th:href="@{/web/departments/updateDepartment(id=${department.id})}">Update</a> </td>
      <td><a th:href="@{/web/departments/deleteDepartment(id=${department.id})}">Delete</a> </td>
    </tr>
  </table>
</div>
<div class="container">
  <button type="button" class="btn btn-primary"  onclick="location.href='/web/departments/createDepartment';">Create Department</button>

</div>
</body>
</html>
