<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/tableStyle.css}">
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<span th:if="${department==null}">Department not found</span>
<span th:unless="${department==null}">
<table>
  <thead>
  <tr>
    <th>Department Number</th>
    <th>Department Name</th>
  </thead>
    <td th:text="${department.id}"></td>
    <td th:text="${department.deptName}"></td>
  </tr>
</table>
</span>
</body>
</html>
