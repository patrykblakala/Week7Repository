<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<br><br>
<div class="container">
    <form action="updateSuccess" th:object="${department}" method ="POST">
        Department ID: <span th:text="${department.id}"></span>
        <input type="hidden" id="id" name="id" th:field="*{id}">
        <br/><br/>
        <div class="mb-3">
            <label for="deptName" class="form-label">Department Name: </label>
            <input type="text" id="deptName" class="form-control" name="deptName" th:field="*{deptName}">
        </div>
        <input type="submit" class="btn btn-primary" value="Update Department">
    </form>
</div>
</body>
</html>
