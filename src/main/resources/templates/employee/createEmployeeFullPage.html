<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create Employee Full</title>
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<br><br>
<div class="container">
    <h1>Create an Employee</h1>
    <form th:action="@{createFullSuccess}" th:object="${fullEmployee}" method="POST">
        <div class="mb-3">
            <label for="id" class="form-label">Employee Number: </label>
            <input type="number" class="form-control" id="id" name="id" th:field="*{employee.id}">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name: </label>
            <input type="text" id="firstName" class="form-control" name="deptName" th:field="*{employee.firstName}">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name: </label>
            <input type="text" id="lastName" class="form-control" name="LastName" th:field="*{employee.lastName}">
        </div>
        <div class="mb-3">
            Gender:
            <input type="radio" class="form-check-input" id="genderMale" name="gender" value="M" th:field="*{employee.gender}">
            <label for="genderMale" class="form-check-label">Male</label>
            <input type="radio" class="form-check-input" id="genderFemale" name="gender" value="F" th:field="*{employee.gender}">
            <label for="genderFemale" class="form-check-label">Female</label>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Date of Birth: </label>
            <input type="text" class="form-control" id="birthDate" name="birthDate" th:field="*{employee.birthDate}">
        </div>
        <div class="mb-3">
            <label for="hireDate" class="form-label">Hire Date: </label>
            <input type="text" class="form-control" id="hireDate" name="hireDate" th:field="*{employee.hireDate}">
        </div>
        <div class="mb-3">
            <select class="form-select" id="deptDropDownList" th:field="*{department.deptNo}"><option value="0">Select Department</option><option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.deptName}"></option></select>

        </div>
        <div class="mb-3">
            <select class="form-select" id="titleDropDownList" th:field="*{title.id.title}"><option value="0">Select Title</option><option th:each="role : ${titles}" th:value="${role}" th:text="${role}"></option></select>

        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" th:field="*{salary.salary}">
        </div>
        <input type="submit" class="btn btn-primary" value="Create Employee">
    </form>
</div>

</body>
</html>
