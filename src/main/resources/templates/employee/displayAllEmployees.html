<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<br><br>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Date of Birth</th>
      <th>Hire Date</th>
    </thead>
    <tr th:each="employee:${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.gender}"></td>
      <td th:text="${employee.birthDate}"></td>
      <td th:text="${employee.hireDate}"></td>
      <td><a th:href="@{'http://localhost:8080/web/employees/basic/' + ${employee.id}}">View</a> </td>
      <td><a th:href="@{'http://localhost:8080/web/employees/update/updateEmployee/' + ${employee.id}}">Update</a> </td>
      <td><a th:href="@{'http://localhost:8080/web/employees/admin/deleteEmployee/' + ${employee.id}}">Delete</a> </td>

    </tr>
  </table>
  <span th:unless="${pageNum==1}"><a class="pageButton" th:href="@{'http://localhost:8080/web/employees/basic/all/'+ ${pageNum -1}}"><button>Previous</button></a>
</span>
  <a class=pageButton th:href="@{'http://localhost:8080/web/employees/basic/all/'+ ${pageNum + 1}}"><button>Next</button></a>

</div>


</body>
</html>
