<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br><br>
    <h1>User Login</h1>
    <form th:action="@{/web/login}" method="POST">
        <label class="form-label">Username<input type="text" class="form-control" name="username"/></label></br>
        <label class="form-label">Password<input type="password" class="form-control" name="password"/></label></br>
        <input type="submit" class="btn btn-primary" value="Sign In"/>
    </form>
</div>
</body>
</html>
