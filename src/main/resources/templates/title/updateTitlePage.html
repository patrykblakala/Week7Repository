<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Department</title>
</head>
<body>
<form action="updateSuccess" th:object="${title}" method ="POST">
    <label for="id">Employee Number: <span th:text="*{id.empNo}"></span> </label>
    <input type="hidden" id="id" name="id" th:field="*{id.empNo}">
    <br/><br/>
    <input type="hidden" id="empNo" name="empNo" th:field="*{empNo}">
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" th:field="*{id.title}">
    <br/><br/>
    <label for="fromDate">From Date: </label>
    <input type="text" id="fromDate" name="fromDate" th:field="*{id.fromDate}">
    <br/><br/>
    <label for="toDate">To Date: </label>
    <input type="text" id="toDate" name="toDate" th:field="*{toDate}">
    <br/><br/>
    <input type="submit" value="Update Title">

</form>
</body>
</html>
