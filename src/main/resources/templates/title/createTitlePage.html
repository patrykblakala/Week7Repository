<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Title</title>
</head>
<body>
<form action="createSuccess" th:object="${title}" method ="POST">
  <label for="id">Employee Number: </label>
  <input type="text" id="id" name="id" th:field="*{id.empNo}">
  <br/><br/>
  <input type="hidden" id="empNo" name="empNo" th:field="*{empNo}">
  <label for="title">Title: </label>
  <input type="text" id="title" name="title" th:field="*{id.title}">
  <br/><br/>
  <label for="fromDate">From Date: </label>
  <input type="text" id="fromDate" name="fromDate" th:field="*{id.fromDate}">
  <br/><br/>
  <label for="toDate">To Date: </label>
  <input type="text" id="toDate" name="toDate" th:field="*{toDate}">
  <br/><br/>
  <input type="submit" value="Create Title">

</form>
</body>
</html>
