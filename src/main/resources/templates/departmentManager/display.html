<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link type="text/css" rel="stylesheet" th:href="@{/tableStyle.css}">
    <title>Department Manager</title>
</head>
<body>

<div th:insert="/navbar/navbar.html :: navbar">  </div>
<div class="container" style="margin-top: 30px;">
<span th:if="${departmentManager==null}">Department Manager Not Found</span>
<span th:unless="${departmentManager==null}">
<table>
  <thead>
  <tr>
    <th>Employee Number</th>
    <th>Department</th>
    <th>From Date</th>
    <th>To Date</th>
  </thead>
      <tr>
        <td th:text="${departmentManager.empNo}"></td>
        <td th:text="${departmentManager.deptNo}"></td>
        <td th:text="${departmentManager.fromDate}"></td>
        <td th:text="${departmentManager.toDate}"></td>
      </tr>
</table>
</span>
</div>
</body>
</html>
