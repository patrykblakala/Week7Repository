<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<br><br>
<div class="container">
<span th:if="${salary==null}">Salary Not Found</span>
<span th:unless="${salary==null}">
    <form th:action="@{/web/salaries/update/updateSalarySuccess}" th:object="${salary}" method="POST">
      Employee Number : <span th:text="*{id.empNo}"></span>
      <input type="hidden" id="id" name="id" th:field="*{id.empNo}">
      <br/><br/>
        From Date: <span th:text="*{id.fromDate}"></span>
    <input type="hidden" id="fromDate" name="fromDate" th:field="*{id.fromDate}">
    <br/><br/>
    <label for="toDate">To Date: </label>
    <input type="text" id="toDate" name="toDate" th:field="*{toDate}">
    <br/><br/>
        Current Salary: <span th:text="*{salary}"></span>
      <br/><br/>
      <label for="salary">Enter New Salary: </label>
      <input type="number" id="salary" name="salary" th:field="*{salary}">
      <br/><br/>
      <input type="submit" value="Update Salary">
    </form>
    <br>
    <a th:href="@{/web/salaries/basic/all}">Go Back</a>
</span>
</div>
</body>
</html>
