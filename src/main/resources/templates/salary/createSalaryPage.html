<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Salary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<br><br>
<div class="container">
<form th:action="@{/web/salaries/update/createSuccess}" th:object="${salary}" method ="POST">
  <label for="id">Employee Number: </label>
  <input type="text" id="id" name="id" th:field="*{id.empNo}">
  <br/><br/>
  <input type="hidden" id="empNo" name="empNo" th:field="*{empNo}">
    <label for="salary">Salary: </label>
    <input type="number" id="salary" name="salary" th:field="*{salary}">
    <br/><br/>
  <label for="fromDate">From Date: </label>
  <input type="text" id="fromDate" name="fromDate" th:field="*{id.fromDate}">
  <br/><br/>
  <label for="toDate">To Date: </label>
  <input type="text" id="toDate" name="toDate" th:field="*{toDate}">
  <br/><br/>
  <input type="submit" value="Create Salary">
</form>
  <br>
  <a th:href="@{/web/salaries/basic/all}">Go Back</a>
</div>
</body>
</html>
