<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Salaries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div th:insert="/navbar/navbar.html :: navbar">  </div>
<div class="container">
<table class="table">
  <thead>
  <tr>
    <th>Employee Number</th>
    <th>Salary</th>
    <th>From Date</th>
    <th>To Date</th>
  </thead>
  <tr th:each="salary:${salaries}">
    <td th:text="${salary.empNo.id}"></td>
    <td th:text="${salary.salary}"></td>
    <td th:text="${salary.id.fromDate}"></td>
    <td th:text="${salary.toDate}"></td>
    <td><a th:href="@{/web/salaries/basic/salary(empNo=${salary.empNo.id},fromDate=${salary.id.fromDate})}">View</a> </td>
    <td><a th:href="@{/web/salaries/update/updateSalary(empNo=${salary.empNo.id},fromDate=${salary.id.fromDate})}">Update</a> </td>
    <td><a th:href="@{/web/salaries/admin/deleteSalary(empNo=${salary.empNo.id},fromDate=${salary.id.fromDate})}">Delete</a> </td>
  </tr>
</table>
</div>
<div class="container">
  <button type="button" class="btn btn-primary"  onclick="location.href='/web/salaries/update/createSalary';">Create Salary</button>
</div>
<br>
</body>
</html>
